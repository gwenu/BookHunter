<!DOCTYPE html>

<html>
<head>
<title>#{get 'title' /}</title>
<meta charset="${_response_encoding}">
<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
<link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/play-pagination.css'}"> 
#{get 'moreStyles' /}
<link rel="shortcut icon" type="image/png" href="@{'/public/images/logo.jpg'}">
<script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
<script src="@{'/public/javascripts/jquery.add-book.js'}" type="text/javascript" charset="${_response_encoding}"></script>
</script>
#{get 'moreScripts' /}
</head>
<body>
	<div id="header">
		<div class="main_menu">
			<a href="/"><img src="public/images/logo.jpg" alt="Logo"></img></a>
			<div class="search-sections">
				<a href="/books">&{'header_books_link'}</a> <a href="/users">&{'header_users_link'}</a>
				#{form @Books.books()} 
				<input type="text" name="searchKey">
				<input type="submit" value="Search"> 
				#{/form}

				<div class="login">
					<a href="/login">&{'header_login_link'}</a> <a href="/registration">&{'header_registration_link'}</a>
				</div>
			</div>
		</div>
	</div>

	#{doLayout /}

	<div id="footer">
		<a href="/about">&{'footer_about_link'}</a>
		&copy &{'footer_copyright'}

	</div>
</body>
</html>
